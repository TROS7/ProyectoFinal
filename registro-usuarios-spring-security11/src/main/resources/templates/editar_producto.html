<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Agregar Podructo</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        color: #333;
        padding-top: 70px;
    }

    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 36px;
    }

    .form-group label {
        font-weight: bold;
        font-size: 16px;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #218838;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .card {
        border: none;
        margin-bottom: 30px;
    }

    .card-body {
        padding: 20px;
    }

    .box-footer {
        text-align: center;
        margin-top: 20px;
    }

    .navbar-brand {
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 20px;
    }
</style>
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
					inicio de sesión</a>
				
				<a class="navbar-brand" href="#" th:href="@{/nuevo}">Agregar producto
					</a>

			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de usuairos</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${usuario}" method="post">
							<div class="form group">
				<label>usuario ID : </label>
				<input type="text" name="nombre" th:field="*{id}" class="form-control" readonly="readonly"> 
				</div>
				<div class="form group">
				<label>Nombre : </label>
				<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del usuario" required> 
				</div>
				<br>
				<div class="form group">
				<label>Apellido : </label>
				<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite el apellido del usuario" required> 
				</div>
				<br>
				<div class="form group">
				<label>Email : </label>
				<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite el correo del usuario" required> 
				</div>
				<br>
				<div class="box-footer">
				<button class="btn btn succes">Guardar</button>
             </div>

				
			</form>
				</div>
			</div>
			<div>
				
        </div>
			

	
		
		
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
